<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Rectangles Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rectangle rect1">
            <img src="images/High Tide.jpg" alt="High Tide Image">
        </div>
        <div class="rectangle rect2">
            <img src="images/theman.jpg" alt="The Man Image">
        </div>
        <div class="rectangle rect3">
            <img src="images/BM sky view.jpg" alt="BM Sky View Image">
        </div>
        <div class="rectangle rect4">
            <img src="images/soldcity.jpg" alt="Sold City Image">
        </div>
        <div class="text-box">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit nullam nunc justo sagittis suscipit ultrices.</p>
        </div>
    </div>
</body>
</html>
